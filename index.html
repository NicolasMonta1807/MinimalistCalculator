<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.gyazo.com/7d82997664183e9fd848620667fc6d54.png"
    />
    <title>Minimalist Calculator</title>
  </head>
  <body>
    <a
      href="https://creativecommons.org/licenses/by-nc/4.0/legalcode"
      target="_blank"
    >
      <img
        src="https://creativecommons.org/wp-content/uploads/2019/02/ccheart_black.png"
        alt="Creative Commons - Attribution NonCommercial"
        class="cc-logo"
      />
    </a>
    <div class="wrapper">
      <div class="container">
        <div class="result">
          <div class="previous" data-previous></div>
          <div class="current" data-current></div>
        </div>
        <div class="buttons">
          <div class="options">
            <div class="calc-button-row">
              <button data-all-clear>AC</button>
              <button data-backspace>Backspace</button>
              <button data-operand>/</button>
            </div>
          </div>
          <div class="calc-button-row">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operand>*</button>
          </div>
          <div class="calc-button-row">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operand>+</button>
          </div>
          <div class="calc-button-row">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operand>-</button>
          </div>
          <div class="calc-button-row">
            <button data-number>0</button>
            <button data-equals>=</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        ♥ Made by
        <a href="https://github.com/NicolasMonta1807" target="_blank">
          Nicolás Montañez
        </a>
        ♥
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
